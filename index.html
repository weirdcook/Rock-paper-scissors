<script>

    function computerPlay() {
       const randomNumber = (Math.floor(Math.random() * 3));
       if (randomNumber === 0) {
           return 'rock'
       }
       else if (randomNumber === 1) {
           return 'paper'
       }

       else if (randomNumber === 2) {
           return 'scissors'
       }
    
    }

    function playRound(playerSelection, computerSelection) {
        
        let playerChoice = (prompt('Rock, paper or scissors?')).toLowerCase();
        playerSelection = playerChoice.toLowerCase();
        computerSelection = computerPlay();

        if (playerSelection === 'rock' && computerSelection === 'paper') {
            let result = 'lose';
            return result;
        }

        else if (playerSelection === 'rock' && computerSelection === 'scissors') {
            let result = 'win';
            return result;
        } 

        else if (playerSelection === 'paper' && computerSelection === 'scissors') {
            let result = 'lose';
            return result;
        }

        else if (playerSelection === 'paper' && computerSelection === 'rock') {
            let result = 'win';
            return result;
        }

        else if (playerSelection === 'scissors' && computerSelection === 'rock') {
            let result = "lose";
            return result;
        }
    
        else if (playerSelection === 'scissors' && computerSelection === 'paper') {
            let result = 'win';
            return result;
        }

        else {
            let result = "draw";
            return result;
        }
    
    }

function game() {

    let playerScore = 0;
    let computerScore = 0;

    for (let i = 1; i < 6; i++) {

        console.log('Round ' + i);

        let rpsGame = playRound();

        let playerResults = 'Player score: ' + playerScore;
        let computerResults = 'Computer score: ' + computerScore;
    
        if (rpsGame == 'win') {
            playerScore++;
            console.log('Player wins this round!');
            console.log(playerResults);
            console.log(computerResults);
        }

        else if (rpsGame == "draw") {
            console.log('Looks like a draw! Womp Womp!');
        }

        else {
            computerScore++;
            console.log('Computer wins this round!');
            let playerResults = 'Player score: ' + String(playerScore);
            let computerResults = 'Computer score: ' + String(computerScore);
            console.log(playerResults);
            console.log(computerResults);
        }

    }
}

</script>
